server {
    server_name product-compare.saarvak.in;

    # Root directory for serving frontend static files (built with npm run build)
    root /path/to/your/project/dist;  # UPDATE THIS PATH to your project's dist folder
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to backend Flask server
    location /api {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running scraping operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        proxy_set_header Host $host;
        access_log off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/product-compare.saarvak.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/product-compare.saarvak.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = product-compare.saarvak.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name product-compare.saarvak.in;
    return 404; # managed by Certbot
}

